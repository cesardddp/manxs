{% block link_style %}
<style>
    .bi {
        vertical-align: -.122em;
        fill: currentColor;
    }

    .bg-azul-branco2 {
        background-image: linear-gradient(to bottom right, #3d2ee1be, #ecc8e4);
    }

    .feature {
        text-align: center;
    }

    iframe::-webkit-scrollbar {
        display: none;
    }

    #lanca:hover {
        cursor: pointer;
        /* background-color: #3d2ee1be; */
        transition: 0.5s;
    }

    #lanca {
        position: relative;
        /* width: 400px; */
        max-height: 100%;
        /* color: #fff; */
        /* background: #151320; */
        /* font: 700 2rem 'Montserrat'; */
        /* line-height: 400px; */
        /* text-align: center; */
        /* text-transform: uppercase; */
        border-radius: 3px;
        /* z-index: 5; */
    }

    #lanca::before,
    #lanca::after {
        content: '';
        z-index: -1;
        position: absolute;
        width: calc(100% + 30px);
        height: calc(100% + 30px);
        top: -15px;
        left: -15px;
        border-radius: 8px;
        background: linear-gradient(45deg,
                #ffff00, #00ff00, #0099ff, black, #a200ff, #ff0055, #ff0000,
                #ff0055, #ff0000, #ffff00, #00ff00, #0099ff, #001aff, #0099ff);
        background-size: 300%;
        animation: border 31s linear infinite;
    }

    #lanca::after {
        filter: blur(50px);
    }

    @keyframes border {

        0%,
        100% {
            background-position: 0 0;
        }

        50% {
            background-position: 300%;
        }
    }
</style>
{% endblock link_style %}
